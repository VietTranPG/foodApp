<ion-header>

  <ion-navbar>
    <ion-title>modal-add</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row class="input-style">
      <ion-input type="email" placeholder="Tên Sản Phẩm" [(ngModel)]="product.name"></ion-input>
    </ion-row>
    <ion-row class="input-style">
      <ion-input type="number" placeholder="Giá" [(ngModel)]="product.price"></ion-input>
    </ion-row>
    <ion-row class="input-style">
      <ion-textarea placeholder="Mô tả" [(ngModel)]="product.description"></ion-textarea>
    </ion-row>
    <ion-row class="take-picture input-style" (click)="takePicture()">
      <ion-label>Chọn Ảnh</ion-label>
    </ion-row>
    <ion-row text-center>
      <button ion-button block round outline color="light" (click)="addProduct()">Thêm sản phẩm</button>
    </ion-row>
  </ion-grid>
</ion-content>

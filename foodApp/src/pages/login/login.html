<ion-header hidden>

  <ion-navbar color="danger">
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item text-center no-lines>
    <ion-icon name="logo-rss" class="logo" color="light"></ion-icon>
  </ion-item>
  <ion-item text-center no-lines>
    <h1>Fast Food</h1>
    <h6>Bạn chọn đồ ăn, việc còn lại để chúng tôi lo</h6>
  </ion-item>
  <ion-grid>
    <ion-row class="input-style">
      <ion-input type="email" placeholder="email"></ion-input>
    </ion-row>
    <ion-row class="input-style">
      <ion-input type="password" placeholder="password"></ion-input>
    </ion-row>
    <ion-row text-center class="btn-login">
      <button ion-button block round outline color="light">Login</button>
    </ion-row>
  </ion-grid>
  <button ion-button block clear color="light" (click)="gotoSignUp()">Bạn chưa có tài khoản? Đăng ký</button>
</ion-content>
